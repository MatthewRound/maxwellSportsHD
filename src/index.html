<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">                                                                                             
        <meta http-equiv="X-UA-Compatible" content="IE=edge">                                                              
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/css/lib/Montserrat.css" rel="stylesheet">
		<title>Overlay</title>
	</head>
	<body data-ng-app="app">
		<h1>Test</h1>
		<div ng-controller="overlay">
			<div class="eventScoreBoard">
				<p class="eventTitle">
					<span class="ultimate">ULTIMATE</span>
					<span class="eventName" ng-bind="event.name.toUpperCase()"></span>
				</p>
				<table class="scoreBoard">
					<tr>
						<td></td>
						<td>W</td>
						<td>L</td>
						<td>P</td>
						<td>%</td>
					</tr>
					<tr ng-repeat="(key, card) in event.scores">
						<td ng-bind="card.name"></td>
						<td ng-bind="card.wins"></td>
						<td ng-bind="card.loses"></td>
						<td ng-bind="card.played"></td>
						<td ng-bind="caculateWinPercentate(card)"></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
	<script src="/js/lib/jquery.min.js" type="text/javascript"></script>
	<script src="/js/lib/angular.min.js" type="text/javascript"></script>
	<script src="/js/custom/app.js" type="text/javascript"></script>
	<link href="/css/custom/app.css" rel="stylesheet">
</html>
