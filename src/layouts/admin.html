<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">                              
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Maxwell Sports HD (admin)</title>
	</head>
	<body data-ng-app="app">
		<div data-ng-controller="admin" data-ng-init="init()">
			<button class="button" type="button" data-ng-click="save()">save</button>
			<span data-ng-show="ok">ok <a href="/">back</a></span>
			<div class="event" data-ng-repeat="(key, event) in events">
				<h1 class="eventName" data-ng-bind="event.name"></h1>
				<div class="players" data-ng-repeat="player in event.scores"> 
					<h2>{{player.name}}</h2>
					<div class="form-group">
						<label>Played</label>
						<input type="number" data-ng-bind="player.played" data-ng-model="player.played"></input>
					</div>
					<div class="form-group">
						<label>wins</label>
						<input type="number" data-ng-bind="player.wins" data-ng-model="player.wins"></input>
					</div>
					<div class="form-group">
						<label>loses</label>
						<input type="number" data-ng-bind="player.loses" data-ng-model="player.loses"></input>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="/js/all.js" type="text/javascript"></script>
	<link href="/css/all.css" rel="stylesheet">
</html>
