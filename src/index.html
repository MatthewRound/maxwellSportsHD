<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">                                                                                             
        <meta http-equiv="X-UA-Compatible" content="IE=edge">                                                              
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/css/lib/Montserrat.css" rel="stylesheet">
		<title>Overlay</title>
	</head>
	<body data-ng-app="app">
		<div ng-controller="overlay" ng-init="init()">
			<div class="rightSide">
				<div class="eventScoreBoard">
					<div class="maxwellSports"><span class="maxwell">Maxwell</span><span class="sports">Sports</span></div>
					<div class="dateContainer">
						<span class="time">{{date| date:'hh:mm'}}</span>
						<span class="hemiDay">{{date| date:'a'}}</span>
						<span class="date">{{date| date:'MMM dd'}}</span>
					</div>
				</div>
				<div class="eventScoreBoard">
					<p class="eventTitle">
						<span class="ultimate">ULTIMATE</span>
						<span class="eventName" ng-bind="currentEvent.name.toUpperCase()"></span>
					</p>
					<table class="scoreBoard">
						<tr>
							<td></td>
							<td>W</td>
							<td>L</td>
							<td>P</td>
							<td>%</td>
						</tr>
						<tr ng-repeat="(key, card) in currentEvent.scores | orderBy : '-wins'">
							<td ng-bind="card.name"></td>
							<td ng-bind="card.wins"></td>
							<td ng-bind="card.loses"></td>
							<td ng-bind="card.played"></td>
							<td ng-bind="caculateWinPercentate(card)"></td>
						</tr>
					</table>
				</div>
				<div class="eventScoreBoard">
					<span class="profileName" ng-bind="currentPlayer.name"></span>
					<span class="profileEvent" ng-bind="currentEvent.name"></span>
					<img class="profileImage" ng-src="{{currentPlayer.image}}" />
					<span class="profileStats" ng-bind="caculateWinPercentate(currentPlayer)"></span>
				</div>
			</div>
		</div>
	</body>
	<script src="/js/lib/jquery.min.js" type="text/javascript"></script>
	<script src="/js/lib/angular.min.js" type="text/javascript"></script>
	<script src="/js/custom/events.js" type="text/javascript"></script>
	<script src="/js/custom/app.js" type="text/javascript"></script>
	<link href="/css/custom/app.css" rel="stylesheet">
</html>
